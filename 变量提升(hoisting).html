<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           变量的声明提前
            - 使用var关键字生声明的变量，变量会在所有代码执行之前被声明(但是不会赋值)
            - 但如果变量声明时不使用var关键字，则变量不会被声明提前

           函数的声明提前
            - 使用函数声明创建的函数function(){},它会在所有的代码执行之前就被创建
              所以我们可以在函数声明前进行调用
            - 使用函数表达式创建的函数不会被声明提前，所以不能在函数声明之前就进行调用
        */

        fun(); // 我是一个fun函数
        function fun() {
            console.log("我是一个fun函数");
        }

        fun2(); // Uncaught TypeError: fun2 is not a function
        var fun2 = function(){
            console.log("我是一个fun2函数");
        }
        console.log("a = " + a);
        var a = 100;  // a = undefined

        console.log("b = " + b);
        b = 100; // Uncaught ReferenceError: b is not defined
    </script>
</head>

</html>
